<!DOCTYPE html>
<html lang="en">
<head>
  <title>Let's Build Some Character(s)</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>In The Beginning...</h1>
  <h2>Fill out the form below then click submit to create your character</h2>
  <form id="character">
    <label for="name">Name</label>
    <input id="name" type="text"><br>
    <select id="hat">
      <option>Beanie</option>
      <option>Hard Hat</option>
      <option>Top Hat</option>
      <option>Baseball Cap</option>
    </select><br>
    <label>
      <input type="radio" name="charType" value="human" checked>
      Human
    </label><br>
    <label>
      <input type="radio" name="charType" value="animal">
      Animal
    </label><br>
    <label>
      <input type="radio" name="charType" value="extraterrestrial">
      Extraterrestrial
    </label><br>
    <label for="color">Character Color</label>
    <input id="color" type="color"><br>
    <button type="submit">Build Your Character</button>
  </form>
  
  <div class='display'>
    <h2 id="nameChoice"></h2>
    <img src="" alt="An image of your character type.">
    <p id="hatChoice"></p>
    <p id="typeChoice"></p>
    <p id="colorChoice"></p>
  </div>

</body>
</html>
